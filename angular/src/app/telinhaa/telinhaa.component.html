<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Categoria e Unidade Federativa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
    }
    /* Estilo para fixar o footer no final da tela */
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex-grow: 1;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen">

  <header class="bg-gray-800 text-white py-2 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center pl-4 md:pl-20">
        <a href="home.html" class="text-xl font-bold">Questionário</a>
      </div>
      <button id="menu-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <nav class="relative space-x-4 text-lg text-white pr-20 hidden md:flex">
        <a href="home.html">Página inicial</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow">
    <div class="max-w-3xl mx-auto p-4 sm:p-6 bg-gray-100 shadow-md rounded-lg mt-10 mb-10">
      <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold text-center mb-4">Formulário de Categoria e Unidade Federativa</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Campo para Categoria -->
          <div>
            <label for="categoria" class="block text-gray-700 font-medium mb-2">Categoria</label>
            <input type="text" id="nome" formControlName="nome" class="w-full p-3 border rounded-lg" placeholder="Digite a categoria">
          </div>

          <!-- Campo para Nome da Unidade Federativa -->
          <div>
            <label for="ufNome" class="block text-gray-700 font-medium mb-2">Nome da Unidade Federativa</label>
            <input type="text" id="ufNome" formControlName="ufNome" class="w-full p-3 border rounded-lg" placeholder="Digite o nome da unidade federativa">
          </div>

          <!-- Campo para Siglas da Unidade Federativa -->
          <div>
            <label for="ufSiglas" class="block text-gray-700 font-medium mb-2">Siglas da Unidade Federativa</label>
            <input type="text" id="ufSiglas" formControlName="ufSiglas" class="w-full p-3 border rounded-lg" placeholder="Digite a sigla (ex: SP, RJ)">
          </div>

          <!-- Botão de Envio -->
          <div class="flex justify-center mt-4">
            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <div class="flex justify-center space-x-4">
        <a href="https://www.instagram.com" target="_blank" class="text-white mx-4">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
        <a href="https://www.facebook.com" target="_blank" class="text-white mx-4">
          <i class="fab fa-facebook fa-lg"></i>
        </a>
      </div>
      <p class="text-sm">&copy; Projeto Sérgio. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
